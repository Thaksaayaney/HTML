    <form width="60" height="100">
        <h3> <u>Uki- Student</u></h3> 
        <fieldset style="width:35%; height:80%; background-color:Aquamarine;">
            <legend align="center">Uki life</legend>
            <table width="100%" height="100%">
                <tr> 
                    <td> 
                        <label for="fname">First Name</label>
                    </td>
                    <td>:</td>
                    <td><input type="text" value="type here"></td>
                </tr>
                
                <tr>
                    <td>
                        <label for="lname">Last Name</label>
                    </td>
                    <td>:</td>
                    <td><input type="text" value="type here"></td>
                </tr>
                
                <tr>
                    <td>

                    </td>

                </tr>

                </tr>
                
                <tr>
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td>:</td>

                        <input type="radio" name="gender" value="male"> <label for="male">Male</label>
                        <input type="radio" name="gender" value="female" checked> <label for="female">Female</label>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="favsub">Fav.Subject</label>
                    </td>
                    <td>:</td>
                </tr>
                
                <tr>
                    <td colspan="4">
                    <input type="checkbox" name="programming"> <label for="programming"></label>Programming
                    <input type="checkbox" name="business"> <label for="business">Business</label>
                    <input type="checkbox" name="personal Coaching"> <label for="personal Coaching">Personal Coaching</label>
                    <input type="checkbox" name="english"> <label for="english">English</label>
                    </td>
                </tr>
                
                <tr>
                    <th colspan="4">Feedback</th>
                </tr>
                
                <tr>
                    <th colspan="4"><textarea cols="22" rows="4"></textarea></th>
                </tr>
                
                <tr>
                    <th colspan="4"> 
                    <input type="submit" value="SUBMIT">
                    <input type="reset" value="RESET">
                    </th>
                </tr>
            </table>
        </fieldset>
    ​</form>
