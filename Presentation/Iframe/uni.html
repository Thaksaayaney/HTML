<!DOCTYPE html>
<html>
<head>
<style>
* {
  text-align: center;
  color: blue;
}
.para1{
border-style:solid;}

#para2{
border:solid black;}
</style>
</head>
<body>

<h1>Hello world!</h1>

<p>Every element on the page will be affected by the style.</p>
<p class="para1">Me too!</p>
<p id="para2">And me!</p>

</body>
</html>
