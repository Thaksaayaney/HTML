<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <h2>Add pattern attribute in HTML Document</h2>
    <form>
        <label for="country_code">Country Code:</label>
        <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three_letter_country_code">
        <input type="submit" name="submit">
    </form>
    
</body>
</html>
