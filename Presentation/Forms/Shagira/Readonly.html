<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readonly</title>
</head>
<body>
    <h2>Add readonly attribute in HTML Document</h2>
    <form>
        <label for="Name">Name:</label>
    <input type="text" id="Name" value="Name" readonly>
    </form>
    
</body>
</html>
