<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size</title>
</head>
<body>
    <h2>Add size attribute in HTML Document</h2>
    <form>
        <label for="Name">Name:</label>
        <input type="text" id="Name" value="Name" size="20">
    </form>
    
</body>
</html>
