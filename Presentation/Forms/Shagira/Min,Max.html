<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min,Max</title>
</head>
<body>
    <h2>Add min,max attribute in HTML Document</h2>
    <form>
        <label for="Name">Quantity between 1 and 5:</label>
        <input type="number" id="Name" value="Name" min="1" max="5">
    </form>
    
</body>
</html>
