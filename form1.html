<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <form>
        <label for="name">Name:</label> <br>
        <input type="text" name="name" value="type here"> <br> <br>
        <label for="password">Password:</label><br>
        <input type="password" name="password"> <br> <br>
        <label for="address">Address:</label> <br>
        <textarea rows="10" cols="20"></textarea> <br> <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male"> <label for="male">Male</label>
        <input type="radio" name="gender" value="female" checked> <label for="female">Female</label>
        <input type="radio" name="gender" value="other"> <label for="other">Other</label> <br> <br>
        <label for="courses">Courses:</label> 
        <input type="checkbox" name="programming"> <label for="programming">Programming</label>
        <input type="checkbox" name="english" checked> <label for="english">English</label>
        <input type="checkbox" name="business"> <label for="business">Business</label> <br> <br>
        <label for="province">Province:</label>
        <select name="province">
              <option>Northern</option>
              <option>Eastern</option>
              <option>Central</option>
              <option>Southern</option>
        </select> <br> <br>
        
        <label for="province">Province:</label>
        <select name="province" size="2">
            <option>Northern</option>
            <option>Eastern</option>
            <option>Central</option>
            <option>Southern</option>
        </select> <br> <br>
        
        <label for="province">Province:</label>
        <select name="province" size="2" multiple>
            <option>Northern</option>
            <option>Eastern</option>
            <option>Central</option>
            <option>Southern</option>
        </select> <br> <br>
        
        <input type="submit" name="submit" value="Submit">
        <input type="reset" name="reset" value="Reset">
        
    </form>
</body>
</html>
